<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update person</title>
</head>
<body>

<form th:method="POST" th:action="@{/person/people/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="fio">Enter title:</label>
    <input type="text" th:field="*{fio}" id="fio">
    <br>
    <label for="yearBirthday">Enter author:</label>
    <input type="text" th:field="*{yearBirthday}" id="yearBirthday">
    <br>
    <input type="submit" value="Update!">
</form>


</body>
</html>

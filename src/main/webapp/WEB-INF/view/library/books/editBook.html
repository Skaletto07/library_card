<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>

<form th:method="POST" th:action="@{/library/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Enter title:</label>
    <input type="text" th:field="*{title}" id="title">
    <br>
    <label for="author">Enter author:</label>
    <input type="text" th:field="*{author}" id="author">
    <br>
    <label for="yearOfBook">Enter year:</label>
    <input type="text" th:field="*{yearOfBook}" id="yearOfBook">
    <br>
    <input type="submit" value="Update!">
</form>


</body>
</html>
